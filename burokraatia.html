<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BürooKratt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />

    
</head>
<body>
    <div class="container">

        <!-- Header with animate.css for score and title-->
        <header class="animated slideInDown text-center bg-primary text-white p-5">
            <h1 class="display-4">BürooKratt</h1>
            <h4 id="score"></h4>
        </header>

        <!-- Health and envelope of how many letters there are to sort-->
        <img id="health" class="animated fadeIn"  draggable="false" src="contents/3.png">
        <div position="relative">
            <img id="envelope" class="animated fadeIn" draggable="false" src="contents/umbrik.jpg">
            <div id="numOfLetters" class="animated fadeIn"></div>
            <img id="redCircle" class="animated fadeIn" src="contents/red.png"/>
        </div>

        <!-- Drop areas for sorting-->
        <div id="arved"></div>
        <div id="muu"></div>
    
        <!-- Div for letters and invoices, which user is going to sort-->
        <div id="letterDiv" class="animated fadeIn text-center bg-faded p-5 my-3">
            <img id="letter" draggable="true" src="contents/invoice.jpg">
        </div>
          
    </div>
</body>
</html>
